<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración | MundoCup</title>

    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/filter.css">
    <link rel="stylesheet" href="css/page.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/accessibility.css"> 
  
</head>
<body>
    <div id="header-placeholder"></div>
    <div id="breadcrumbs-placeholder"></div>
    <div id="sidebar-placeholder"></div>
    <div id="accessibility-placeholder"></div>
    
    <div class="internal-header">
        <h1 class="internal-header-title">Panel de administración</h1>
        <p class="internal-header-subtitle">Revisa y gestiona las publicaciones enviadas por los usuarios</p>
    </div>



    <div class="content">
        <div class="admin-cards-container">
            <div id="admin-card" class="admin-card hidden">
                <img id="card-image" class="card-image" src="" alt="publicacion pendiente">
            
                <div class="card-info">
                    <h3 id="card-title"></h3>
                
                    <p class="meta"><strong>Usuario:</strong> <span id="card-user"></span></p>
                    <p class="meta"><strong>Mundial:</strong> <span id="card-mundial"></span></p>
                    <p class="meta"><strong>Categoría:</strong> <span id="card-category"></span></p>
                    <p class="meta"><strong>País:</strong> <span id="card-country"></span></p>
                    <p class="meta"><strong>Fecha:</strong> <span id="card-date"></span></p>
                </div>
            
                <div class="admin-card-actions">
                    <button id="approve-card" class="approve-card-btn">Aprobar</button>
                    <button id="reject-card" class="reject-card-btn">Rechazar</button>
                </div>
            </div>
        
            <div id="no-more-posts" class="admin-empty-state hidden">
                <img src="Images/empty-review.svg" alt="Sin publicaciones">
                <h2>No hay publicaciones para revisar</h2>
                <p>Cuando haya nuevas publicaciones pendientes, aparecerán aquí.</p>
            </div>

        </div>
    </div>

    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
    <script>
        const posts = [
            {
                user: "@PirataDeCuli",
                title: "Nunca había visto una jugada así",
                mundial: "Qatar 2022",
                category: "Jugadas",
                country: "México",
                date: "12 Nov 2025",
                img: "Images/Demo/demo1.jpg"
            },
            {
                user: "@MessiLover",
                title: "NOOOOOOO, ¡Argentina perdió otra vez!",
                mundial: "Rusia 2018",
                category: "Opinión",
                country: "Argentina",
                date: "10 Nov 2025",
                img: "Images/Demo/demo2.jpg"
            }
        ];
        
        let index = 0;
        
        function loadCard() {
            if (index >= posts.length) {
                document.getElementById("admin-card").classList.add("hidden");
                document.getElementById("no-more-posts").classList.remove("hidden");
                return;
            }
        
            const post = posts[index];
        
            document.getElementById("card-image").src = post.img;
            document.getElementById("card-title").textContent = post.title;
            document.getElementById("card-user").textContent = post.user;
            document.getElementById("card-mundial").textContent = post.mundial;
            document.getElementById("card-category").textContent = post.category;
            document.getElementById("card-country").textContent = post.country;
            document.getElementById("card-date").textContent = post.date;
        
            document.getElementById("admin-card").classList.remove("hidden");
        }

        // botones
        document.getElementById("approve-card").addEventListener("click", () => swipe("right"));
        document.getElementById("reject-card").addEventListener("click", () => swipe("left"));

        // swipe
        function swipe(direction) {
            const card = document.getElementById("admin-card");
            card.classList.add(direction === "right" ? "swipe-right" : "swipe-left");
        
            setTimeout(() => {
                card.classList.remove("swipe-right", "swipe-left");
                index++;
                loadCard();
            }, 350);
        }

        // navegacion con teclado
        document.addEventListener("keydown", e => {
            if (e.key === "a") swipe("right");
            if (e.key === "d") swipe("left");
            if (e.key === "ArrowRight") index < posts.length - 1 && (index++, loadCard());
            if (e.key === "ArrowLeft") index > 0 && (index--, loadCard());
        });

        // cargar la primera tarjeta
        loadCard();

    </script>
    <script>
      function customizeBreadcrumbs() {
        const bc = document.querySelector('.breadcrumbs ol');
        if (!bc) return;
    
        bc.innerHTML = `
          <li><a href="index.html">Inicio</a></li>
          <li class="current" aria-current="page">Panel de administración</li>
        `;
      }
    </script>



</body>
</html>

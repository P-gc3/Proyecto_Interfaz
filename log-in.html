<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Put your description here.">
        <title>Iniciar sesión | MundoCup</title>
        
        <link rel="stylesheet" href="css/variables.css">
        <link rel="stylesheet" href="css/log-in.css">
        <link rel="stylesheet" href="css/page.css">
        <link rel="stylesheet" href="css/accessibility.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

<body>
    <div id="accessibility-placeholder"></div>
    <div class="login-exit">
        <a href="index.html">&lt; Regresar</a>
    </div>
  <section class="login-container">
    <div class="login-info">
      <div class="login-image">
        <img src="images/logo.svg" alt="Imagen de fondo">
      </div>
    </div>

    <div class = "content">
      <div class="login-form">
        <form>
          <div class="input-group">
            <label for="email">Email*</label>
            <input type="email" id="email" placeholder="correo@ejemplo.com">
          </div>
          <div class="input-group">
            <div class="form-group password-wrapper">
              <label for="contrasena">Contraseña</label>
                <div class="password-field">
                  <input type="password" id="contrasena" placeholder="••••••••">
                    <img src="Images/Icons/eye-close-1.svg" class="toggle-password" data-target="contrasena" alt="ojo cerrado">
                </div>
                    <p class="error-msg" id="error-contrasena"></p>
            </div>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="admin">
            <label for="admin"><i class="fa-solid fa-user-shield"></i> Administrador</label>
          </div>

          <button type="submit" class="btn primary">Iniciar sesión</button>
          <div class="divider">o</div>
          <button type="button" class="btn secondary">
              <a href="create-account.html">Crear cuenta</a>
          </button>
        </form>
      </div>
    </div>
  </section>
  <script>
    document.querySelector("form").addEventListener("submit", (e) => {
    e.preventDefault();
    const admin = document.getElementById("admin").checked;
    localStorage.setItem("isLoggedIn", "true");
    localStorage.setItem("userRole", admin ? "admin" : "user");
    window.location.href = "index.html";
    });
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
            
      const toggleButtons = document.querySelectorAll(".toggle-password");
            
        toggleButtons.forEach(btn => {
          btn.addEventListener("click", () => {
            const inputId = btn.dataset.target;
            const input = document.getElementById(inputId);
                    
            if (input.type === "password") {
              input.type = "text";
              btn.src = "Images/Icons/eye-18.svg"; // ojo abierto
            } else {
              input.type = "password";
              btn.src = "Images/Icons/eye-close-1.svg"; // ojo cerrado
            }
            });
        });
          
    });
  </script>
    
    <script src="js/components.js"></script>
</body>
</html>

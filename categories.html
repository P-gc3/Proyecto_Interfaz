<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar categorias | MundoCup</title>

    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/page.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/admin-c.css">
    <link rel="stylesheet" href="css/header.css"> 
    <link rel="stylesheet" href="css/accessibility.css"> 
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>
    <div id="breadcrumbs-placeholder"></div>
    <div id="sidebar-placeholder"></div>
    <div id="accessibility-placeholder"></div>
    <div class="internal-header">
        <h1 class="internal-header-title">Administrar categorías</h1>
        <p class="internal-header-subtitle">Gestiona las categorías de contenido</p>
    </div>
    <div class=content>
        <div class="categories-page">

          <div class="categories-columns">
        
            <div class="category-form-column">
                <h2 style margin>Nueva categoría</h2>
                <form class="admin-categorias-form">
                    <label for="category-name">Nombre de la nueva categoría</label>
                    <input type="text" id="category-name" placeholder="Ej. Entrevistas" required>
            
                    <label for="category-description">Descripción breve</label>
                    <textarea id="category-description" placeholder="Describe brevemente esta categoría..." rows="3"></textarea>
            
                    <button type="submit" class="btn-primary">Agregar categoría</button>
                </form>
            </div>
        
            <div class="category-list-column">
              <h2 style="margin: 21px;">Categorías existentes</h2>
              <ul id="category-list" class="category-list">
            
              </ul>
            </div>
        
          </div>
        </div>
    </div>
      <script>
      const form = document.querySelector('.admin-categorias-form');
      const list = document.getElementById('category-list');
      const nameInput = document.getElementById('category-name');
      const descInput = document.getElementById('category-description');
      
      // por default
      const defaultCategories = [
          { nombre: 'Noticias', desc: 'Últimas novedades sobre los mundiales.' },
          { nombre: 'Entrevistas', desc: 'Charlas exclusivas con jugadores y técnicos.' },
          { nombre: 'Estadísticas', desc: 'Datos y análisis de cada torneo.' },
          { nombre: 'Jugadores', desc: 'Perfiles y actuaciones destacadas.' },
          { nombre: 'Partidos', desc: 'Resultados, resúmenes y momentos clave.' },
          { nombre: 'Sedes', desc: 'Países y estadios anfitriones de cada mundial.' },
      ];
      
      // para crear la lista
      function createCategoryElement(nombre, desc) {
          const li = document.createElement('li');
          li.className = 'category-item';
          li.innerHTML = `
              <div class="category-info">
                  <strong>${nombre}</strong>
                  ${desc ? `<p>${desc}</p>` : ''}
              </div>
              <button class="category-delete" aria-label="Eliminar categoría">
                  <svg class="delete-icon" viewBox="0 0 24 24">   <line x1="18" y1="6" x2="6" y2="18"></line>   <line x1="6" y1="6" x2="18" y2="18"></line> </svg>
              </button>
          `;
        
        li.querySelector('.category-delete').addEventListener('click', () => {
            li.classList.add("removing");
            setTimeout(() => li.remove(), 300);
        });

      
        return li;
      }
    
      // cargar categorias
      window.addEventListener('DOMContentLoaded', () => {
          defaultCategories.forEach(cat => {
              list.appendChild(createCategoryElement(cat.nombre, cat.desc));
          });
      });
    
      // agregar
      form.addEventListener('submit', (e) => {
          e.preventDefault();
          const nombre = nameInput.value.trim();
          const desc = descInput.value.trim();
        
          if (nombre === '') return;
        
          const newCat = createCategoryElement(nombre, desc);
          list.appendChild(newCat);
        
          form.reset();
      });
    </script>
    <script src="js/components.js"></script>
    <script>
      function customizeBreadcrumbs() {
        const bc = document.querySelector('.breadcrumbs ol');
        if (!bc) return;
    
        bc.innerHTML = `
          <li><a href="index.html">Inicio</a></li>
          <li class="current" aria-current="page">Administrar categorías</li>
        `;
      }
    </script>
</body>
</html>

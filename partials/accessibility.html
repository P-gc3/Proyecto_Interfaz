<button id="accessibility-btn" aria-label="Opciones de accesibilidad">
  <img src="Images/Icons/wcag.png" alt="Accesibilidad">
</button>

<div id="accessibility-popup" class="accessibility-popup" aria-hidden="true">
  <div class="accessibility-popup-inner">
    <h3>Accesibilidad</h3>

    <!-- Tamaño de texto -->
    <div class="accessibility-section">
      <div class="font-size-section">
        <p>Tamaño de texto</p>
        <div class="font-size-controls">
          <button id="decrease-font" aria-label="Reducir tamaño de texto">A−</button>
          <button id="reset-font" aria-label="Restablecer tamaño de texto">A</button>
          <button id="increase-font" aria-label="Aumentar tamaño de texto">A+</button>
        </div>
      </div>
      
    <!-- Daltonismo -->
    <div class="accessibility-section">
      <p>Daltonismo</p>
      <div class="colorblind-controls">
        <button data-color-mode="none">Ninguno</button>
        <button data-color-mode="protanopia">Protanopia</button>
        <button data-color-mode="deuteranopia">Deuteranopia</button>
        <button data-color-mode="tritanopia">Tritanopia</button>
      </div>
    </div>

    <!-- Disuqe nav -->
    <div class="accessibility-section">
      <p>Navegación por teclado</p>
      <div class="keyboard-options">
        <button id="toggle-keyboard-nav">Disponible</button>
      </div>
    </div>


    <div class="accessibility-section">
      <p>Lectura por selección</p>
      <div class="tts-controls">
        <button id="tts-start">Leer selección</button>
        <button id="tts-stop">Detener lectura</button>
      </div>
      <p>Lectura completa</p>
      <div class="tts-controls">
        <button id="tts-read-all">Leer página</button>
        <button id="tts-stop-all">Detener lectura</button>
      </div>
    </div>

  </div>
</div>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta - MundoCup</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/page.css">
    <link rel="stylesheet" href="css/create-account.css">
    <link rel="stylesheet" href="css/switch.css">
    <link rel="stylesheet" href="css/accessibility.css"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="accessibility-placeholder"></div>
    
    <div class="content">
    
        <div class="create-exit">
            <a href="index.html">&lt; Regresar</a>
        </div>

        <main class="auth-container">
            <div class="auth-card">
                <h1>Crear cuenta</h1>
                <div class="profile-image-container">
                    <label for="foto" class="profile-image-label">
                        <img id="profile-preview" src="Images/Community/Logan.jpg" alt="Foto de perfil">
                        <div class="profile-image-edit-icon">
                            <img src="Images/Icons/addimage.svg" alt="Editar">
                        </div>
                    </label>
                    <input type="file" id="foto" accept="image/*" hidden>
                </div>

                <form class="auth-form">

                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" placeholder="Ej. Lionel">
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" placeholder="Ej. Messi">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="fecha-nacimiento">Fecha de nacimiento</label>
                            <input type="date" id="fecha-nacimiento">
                        </div>
                        <div class="form-group">
                            <label for="genero">Género</label>
                            <select id="genero">
                                <option value="">Seleccionar</option>
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                                <option value="otro">Otro / Prefiero no decir</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="pais-nacimiento">País de nacimiento</label>
                            <input type="text" id="pais-nacimiento" placeholder="Ej. Argentina">
                        </div>
                        <div class="form-group">
                            <label for="nacionalidad">Nacionalidad</label>
                            <input type="text" id="nacionalidad" placeholder="Ej. Argentina">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="correo">Correo electrónico</label>
                        <input type="email" id="correo" placeholder="correo@ejemplo.com">
                    </div>

                    <div class="form-group">
                        <label for="contrasena">Contraseña</label>
                        <input type="password" id="contrasena" placeholder="••••••••">
                    </div>

                    <div class="form-group">
                        <label for="confirmar-contrasena">Confirmar contraseña</label>
                        <input type="password" id="confirmar-contrasena" placeholder="••••••••">
                    </div>

                    <a href="index.html" class="auth-button">Crear cuenta</a>               
                    <p class="auth-footer">
                      ¿Ya tienes una cuenta? <a href="log-in.html">Inicia sesión</a>
                    </p>
                </form>
            </div>
        </main>


        <div class="theme-toggle-auth">
            <img src="Images/Icons/sun.svg" class="theme-icon" alt="Sol">
            <label class="switch">
                <input type="checkbox" id="theme-switch">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <script src="js/components.js"></script>
    <script src="js/theme.js"></script>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
    const form = document.querySelector(".auth-form");
    const createButton = document.querySelector(".auth-button");
    const photoInput = document.getElementById("foto");
    const preview = document.getElementById("profile-preview");

    // vista previa 
    if (photoInput) {
        photoInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (ev) => {
            preview.src = ev.target.result;
            };
            reader.readAsDataURL(file);
        }
        });
    }

    if (createButton) {
        createButton.addEventListener("click", (e) => {
        e.preventDefault();

        const nombre = document.getElementById("nombre").value.trim();
        const apellido = document.getElementById("apellido").value.trim();
        const correo = document.getElementById("correo").value.trim();
        const contrasena = document.getElementById("contrasena").value;
        const confirmar = document.getElementById("confirmar-contrasena").value;

        if (!nombre || !apellido || !correo || !contrasena) {
            alert("Por favor completa todos los campos obligatorios.");
            return;
        }
        if (contrasena !== confirmar) {
            alert("Las contraseñas no coinciden.");
            return;
        }

        const userData = {
            nombre,
            apellido,
            correo,
            foto: preview.src || "Images/Community/Logan.jpg",
        };

        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("userRole", "user");
        localStorage.setItem("userData", JSON.stringify(userData));

        window.location.href = "profile.html";
        });
    }
    });
    </script>


    <script>
        const themeSwitch = document.getElementById('theme-switch');
        const themeIcon = document.querySelector('.theme-toggle-auth .theme-icon');

        const isDark = document.body.classList.contains('dark-mode');
        themeSwitch.checked = isDark;
        themeIcon.src = isDark ? 'Images/Icons/moon.svg' : 'Images/Icons/sun.svg';
        themeIcon.alt = isDark ? 'Luna' : 'Sol';

        themeSwitch.addEventListener('change', () => {
            const nowDark = themeSwitch.checked;
            toggleTheme(nowDark); 
            themeIcon.src = nowDark ? 'Images/Icons/moon.svg' : 'Images/Icons/sun.svg';
            themeIcon.alt = nowDark ? 'Luna' : 'Sol';
        });
    </script>
</body>
</html>
